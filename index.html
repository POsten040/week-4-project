<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.test.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="left-column" class="col-md-6">
        <h1>Pizza Options</h1>
        <form id="formOne">
          <label for="size">Size</label>
          <select class="form-control" id="size">
            <option value="1">---</option>
            <option value="2">Eight Inch</option>
            <option value="3">Ten Inch</option>
            <option value="4">Twelve Inch</option>
          </select>
          <br>
          <label for="size">Cheese</label>
          <select class="form-control" id="cheese">
            <option value="0">---</option>
            <option value="1">Feta</option>
            <option value="2">Cheddar</option>
            <option value="3">Kraft</option>
          </select>
          <br>
          <label for="size">Meats</label>
          <select class="form-control" id="meats">
            <option value="0">---</option>
            <option value="1">Pepperoni</option>
            <option value="2">Ham</option>
            <option value="3">Bacon</option>
          </select>
          <br>
          <label for="size">Veggies</label>
          <select class="form-control" id="veggies">
            <option value="0">---</option>
            <option value="1">Olives</option>
            <option value="2">Onions</option>
            <option value="3">Mushroom</option>
          </select>
          <br>
          <label for="size">Other</label>
          <select class="form-control" id="other">
            <option value="0">---</option>
            <option value="1">Truffle Oil</option>
            <option value="2">Mac n' Cheese</option>
            <option value="3">Oreos</option>
          </select>
          <br>
          <button id="enterOrder" type="submit" class="btn btn-info">Submit My Pizza</button>
          <button id="start-over" class="btn btn-primary" type="reset">Start Over</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="result">
        </div>
        <div>
          <ul id="orderDetails">

          </ul>
          <button class="btn btn-info" id="details">Show Order Details</button>
        </div>
      </div>
    </div>
  </div>
</body>
