<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.test.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1>Select Pizza Size</h1>
  <form id="formOne">
    <label for="size">Pizza Sizes</label>
    <select class="form-control" id="size">
      <option value=" ">---</option>
      <option value="8in">Eight Inch</option>
      <option value="10in">Ten Inch</option>
      <option value="12in">Twelve Inch</option>
    </select>
    <br>
    <label for="size">Cheese</label>
    <select class="form-control" id="cheese">
      <option value=" ">---</option>
      <option value="feta">Feta</option>
      <option value="cheddar">Cheddar</option>
      <option value="kraft">Kraft</option>
    </select>
    <br>
    <label for="size">Meats</label>
    <select class="form-control" id="meats">
      <option value=" ">---</option>
      <option value="pepperoni">Pepperoni</option>
      <option value="ham">Ham</option>
      <option value="bacon">Bacon</option>
    </select>
    <br>
    <label for="size">Veggies</label>
    <select class="form-control" id="veggies">
      <option value=" ">---</option>
      <option value="olive">Olives</option>
      <option value="onion">Onions</option>
      <option value="mushroom">Mushroom</option>
    </select>
    <br>
    <label for="size">Other</label>
    <select class="form-control" id="other">
      <option value=" ">---</option>
      <option value="truffle">Truffle Oil</option>
      <option value="mac">Mac n' Cheese</option>
      <option value="oreos">Oreos</option>
    </select>
    <br>
    <button type="submit" class="btn btn-info">Submit My Pizza</button>
  </form>
</body>
