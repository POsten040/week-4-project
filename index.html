<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/new-scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="left-column" class="col-md-6">
        <h1>Pizza Options</h1>
        <form id="formOne">
          <label for="size">Size</label>
          <select class="form-control" id="size">
            <option value="0">---</option>
            <option value="8in">Eight Inch</option>
            <option value="10in">Ten Inch</option>
            <option value="12in">Twelve Inch</option>
          </select>
          <br>
          <label for="cheese">Cheese</label>
          <select class="form-control" id="cheese">
            <option value="no cheese">---</option>
            <option value="Feta">Feta</option>
            <option value="Cheddar">Cheddar</option>
            <option value="Kraft">Kraft</option>
          </select>
          <br>
          <label for="meats">Meats</label>
          <select class="form-control" id="meats">
            <option value="no meat">---</option>
            <option value="Pepperoni">Pepperoni</option>
            <option value="Ham">Ham</option>
            <option value="Bacon">Bacon</option>
          </select>
          <br>
          <label for="veggies">Veggies</label>
          <select class="form-control" id="veggies">
            <option value="no veggies">---</option>
            <option value="Olives">Olives</option>
            <option value="Onions">Onions</option>
            <option value="Mushrooms">Mushroom</option>
          </select>
          <br>
          <label for="other">Other</label>
          <select class="form-control" id="other">
            <option value="nothing else">---</option>
            <option value="Truffle Oil">Truffle Oil</option>
            <option value="Mac 'n Cheese">Mac n' Cheese</option>
            <option value="Oreos">Oreos</option>
          </select>
          <br>
          <button id="enterOrder" type="submit" class="btn btn-info">Submit My Pizza</button>
          <button id="start-over" class="btn btn-primary" type="reset">Start Over</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="result">
        </div>
        <div id="pSize">
          <ul id="orderDetails">

          </ul>
          <button class="btn btn-info" id="addPizza">Add Another Pizzas</button>
        </div>
      </div>
    </div>
  </div>
</body>
